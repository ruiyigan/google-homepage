<!DOCTYPE HTML>
<html>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <body>
        <section>
            <header>
                <div class = "headernav">
                    <li>Gmail</li>
                    <li> Images</li>
                    <li><i class="material-icons">apps</i></li>
                    <li><img id = "profile" src = "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/457351107382595.5fa586ba66b42.png"></li>
                    
                </div>
            </header>

            <div class = "main">
                <img id = "google" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "Google Image">
                <div class = "searchBox">
                    <input type="search" name="gsearch" class="search">
                    <div class = "icon">
                        <div><i class="material-icons">search</i></div>
                        <div><i class="material-icons">mic</i></div>
                    </div>
                </div>
                <div class = "buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>

            </div>

            <footer>
                <div class = "footernav">
                    <ul>About</ul>
                    <ul>Advertising</ul>
                    <ul>Business</ul>
                    <ul>How Search works</ul>
                </div>
                <div class = "footerend">
                    <ul>Privacy</ul>
                    <ul>Terms</ul>
                    <ul>Settings</ul>
                </div>
            </footer>
        </section>
    </body>
</html>
